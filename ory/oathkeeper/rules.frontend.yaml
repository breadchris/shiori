- id: "ory:lunatrace:frontend:routes"
  upstream:
    preserve_host: true
    url: "http://localhost:3000"
  match:
    url: "<https|http|ws>://<localhost:4455|getsifty.com>/<(?!api).*>"
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop
